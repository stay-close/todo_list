<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>

    <!-- FontAwesome css cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header class="header_area">
        <div class="container">
            <h2 class="todo_heading">Simple to do list</h2>
            <form class="form">
                <input type="text" class="todo_input" placeholder="Input A ToDo Here">
                <button class="todo_btn" type="submit"><i class="fa-solid fa-square-plus"></i></button>
            </form>
        </div>
    </header>

    <section class="todo_container">
        <div class="container">
            <h3 class="todo_heading">Work to do today. <br> <span>click check and delete button to show efect.</span> </h3>
            <ul class="todo_list">

            </ul>
        </div>
    </section>


    <!-- custom js link -->
    <script src="./apps.js"></script>
</body>

</html>
